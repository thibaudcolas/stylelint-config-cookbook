sudo: false
language: node_js
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm install -g @commitlint/travis-cli@^7.0.0
script:
  - npm run test:ci
  - commitlint-travis
  - npm run danger
  - npm pack --loglevel notice
branches:
  except:
    - gh-pages
notifications:
  email: false
deploy:
  provider: script
  skip_cleanup: true
  script: npm run semantic-release
env:
  global:
    # travis encrypt --pro DANGER_JS_APP_INSTALL_ID=<value>
    - secure: ""
    # Permissions: public_repo
    # travis encrypt --pro DANGER_GITHUB_API_TOKEN=<value>
    - secure: ""
    # Permissions: public_repo
    # travis encrypt --pro GH_TOKEN=<value>
    - secure: ""
    # travis encrypt --pro GIT_AUTHOR_NAME=<value>
    - secure: ""
    # travis encrypt --pro GIT_AUTHOR_EMAIL=<value>
    - secure: ""
    # travis encrypt --pro NPM_TOKEN=<value>
    - secure: ""
